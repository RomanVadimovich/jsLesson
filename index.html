<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="dropdown">Привет</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>

        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        const aEl = document.querySelectorAll('.dropdown-item')
        console.log(aEl)
        aEl.forEach((el) => el.classList.add('super-dropdown'))

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
        const btnEl = document.querySelector('[data-toggle="dropdown"]')
        console.log(btnEl);
        btnEl.onclick = () => btnEl.classList.toggle('btn-secondary')

        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        const menuEl = document.querySelector('.menu')
        console.log(menuEl);
        menuEl.classList.remove('dropdown-menu')

        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        //     `<a href="#">link</a>`
        const dropdownEl = document.querySelector('.dropdown')
        const divEl = dropdownEl.nextElementSibling
        console.log(divEl);
        divEl.insertAdjacentHTML('afterend', `<a href="#">link</a>`)

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        const idEl = document.querySelector('#dropdownMenuButton')
        console.log(idEl);
        idEl.id = 'superDropdown'

        // 6. Добавьте атрибут data - dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
        const dataEl = document.querySelector('[aria-labelledby]')
        console.log(dataEl);
        dataEl.dataset.dd = '3'

        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
        const toogleEl = document.querySelector('.dropdown-toggle')
        console.log(toogleEl);
        toogleEl.removeAttribute('type')
    </script>
</body>

</html>
